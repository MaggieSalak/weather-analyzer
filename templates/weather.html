<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather analysis</title>
  </head>
  <body>
    <h1> Weather in {{ weather.location }} </h1>
    <p>{{ weather.weather }}</p>
    <p>{{ weather.description }}</p>
    <p>Temperature: {{ weather.temp }}, min: {{ weather.temp_min }}, max: {{ weather.temp_max }}</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather analysis</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
  </head>
  <body>

    <div class="jumbotron">
      <h1>  Weather in {{ weather.location }}  </h1>
      <h4>{{ weather.weather }}</h4>
      <p>Description: {{ weather.description }}</p>
      <p>Temperature: {{ weather.temp }}°C, min: {{ weather.temp_min }}°C, max: {{ weather.temp_max }}°C</p>
    </div>

  </body>
</html>
